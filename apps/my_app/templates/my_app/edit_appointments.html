<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Edit appointments</title>
</head>

<body>
    <a href="/logout">Logout</a> | <a href="/display_appointments">Dashboard</a>
    <div>
    <form action="/update_appointment/{{ appointment.id }}" method="post" class="form-horizontal" action="/action_page.php">
        {% csrf_token %}
        <div class="form-group"></div>
        <label for="name" class="control-label col-sm-2">Tasks:</label>
        <div class="col-sm-10"></div>
        <input  class="form-control" type="text" name="name" id="name" value="{{ appointment.name }}"><br>
</div>
<div class="form-group">
        <label class="control-label col-sm-2" for="status">Status:</label>
        <select name="status" id="status">
            <option selected ="selected"  value="{{ appointment.status }}"> {{ appointment.status }}</option>
            <option value="Done">Done</option>
            <option value="Missed">Missed</option>
        </select>
    </div>

<div class="form-group">
        <label class="control-label col-sm-2" for="date">Date:</label>
        <div class="col-sm-10"></div>
        <input class="form-control" type="date" name="date" id="date" value="{{ date }}">
    </div>

<div class="form-group">
        <label class="control-label col-sm-2" for="time">Time:</label>
        <div class="col-sm-10"></div>
        <input  class="form-control" type="time" name="time" id="time" value="{{ time }}" selected="selected">
    </div>
<div>
        <input  class="btn btn-default" type='submit' value='Update'>
    </div>
</body>

</html>
